services:
    # ---------------------------------------------
    # 1. PHP-FPM (Servicio 'app')
    # Utiliza el Dockerfile para construir la imagen.
    # ---------------------------------------------
  app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel-app
        # Monta el c�digo fuente en el contenedor
        volumes:
            - .:/var/www/html
        # Instala dependencias de Composer al inicio del contenedor.
        # Esto se ejecuta solo una vez al crear/iniciar.
        command: sh -c "composer install --ignore-platform-reqs && php artisan migrate --seed --force && php-fpm"
        # Necesario para que Nginx pueda comunicarse
        ports:
            - "9000:9000"
        networks:
            - dalintex-network
        restart: unless-stopped
        user: "appuser" # Ejecuta PHP-FPM con el usuario no-root definido en el Dockerfile

  # ----------------------------------------------------
  # Servicio Web (Nginx)
  # ----------------------------------------------------
  nginx:
    image: nginx:stable-alpine
    container_name: dalintex-nginx
    # Monta el c�digo y un archivo de configuraci�n de Nginx
    volumes:
      - .:/var/www/html
      # Archivo de configuraci�n de Nginx (debe crearse este archivo)
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    # Mapea el puerto 80 del contenedor al puerto 8080 de tu m�quina host
    ports:
      - "8080:80"
    depends_on:
      - app
    networks:
      - dalintex-network

    # ---------------------------------------------
    # 3. MySQL (Servicio 'db')
    # Base de datos. Los datos persisten en el volumen 'db-data'.
    # ---------------------------------------------
  db:
        image: mysql:8.0
        container_name: laravel-mysql
        environment:
            # Variables de entorno que deben coincidir con tu .env.example
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
        volumes:
            - db-data:/var/lib/mysql
        # Expone el puerto 3306 a tu host (opcional, pero útil para herramientas externas)
        ports:
            - "3306:3306"
        networks:
            - dalintex-network
        restart: unless-stopped

# Definici�n de vol�menes persistentes
volumes:
    db-data:

# Definici�n de la red interna
networks:
   dalintex-network:
    driver: bridge
