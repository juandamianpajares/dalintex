<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALINTEX | Ingreso de Artículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo-dalintex.png" height="30" alt="DALINTEX">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="ingreso-articulos.html">Ingreso</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gestion-pedidos.html">Pedidos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-white">
                <h4 class="mb-0">
                    <i class="bi bi-box-seam"></i> Ingreso de Artículos
                </h4>
            </div>
            <div class="card-body">
                <!-- Métodos de Carga -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="manual-tab" data-bs-toggle="tab" data-bs-target="#manual">
                            Manual
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="qr-tab" data-bs-toggle="tab" data-bs-target="#qr">
                            Escaneo QR
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="excel-tab" data-bs-toggle="tab" data-bs-target="#excel">
                            Importar Excel
                        </button>
                    </li>
                </ul>

                <div class="tab-content p-3 border border-top-0 rounded-bottom">
                    <!-- Pestaña Manual -->
                    <div class="tab-pane fade show active" id="manual">
                        <form id="form-ingreso-manual">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Código</label>
                                    <input type="text" class="form-control" id="codigo" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Tipo</label>
                                    <select class="form-select" id="tipo" required>
                                        <option value="frasco">Frasco</option>
                                        <option value="tapa">Tapa</option>
                                        <option value="etiqueta">Etiqueta</option>
                                        <option value="estuche">Estuche</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Cantidad</label>
                                    <input type="number" class="form-control" id="cantidad" min="1" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Proveedor/Cliente</label>
                                    <input type="text" class="form-control" id="proveedor" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-save"></i> Guardar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Pestaña QR -->
                    <div class="tab-pane fade" id="qr">
                        <div class="text-center">
                            <video id="qr-video" width="300" height="200" class="mb-3 d-none"></video>
                            <button id="btn-start-scan" class="btn btn-success mb-3">
                                <i class="bi bi-qr-code-scan"></i> Iniciar Escaneo
                            </button>
                            <div id="qr-result" class="alert alert-info d-none"></div>
                        </div>
                    </div>

                    <!-- Pestaña Excel -->
                    <div class="tab-pane fade" id="excel">
                        <div class="mb-3">
                            <label class="form-label">Subir archivo Excel/CSV</label>
                            <input class="form-control" type="file" id="excel-file" accept=".xlsx, .xls, .csv">
                        </div>
                        <button id="btn-import" class="btn btn-primary" disabled>
                            <i class="bi bi-upload"></i> Importar
                        </button>
                        <div id="excel-preview" class="mt-3 table-responsive"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 py-3 bg-dark text-white text-center">
        <div class="container">
            <p class="mb-0">DALINTEX S.A. - Sistema de Gestión de Stock</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/qr-scanner.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
